<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Carros</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/dark-theme.css" />
  </head>
  <body>
    <div id="hud"></div>
    <div class="container">
      <h1>Gerenciar Carros</h1>
      <div class="form-section">
        <h2>Adicionar Carro</h2>        <form id="carForm" class="flex-row">
          <input type="text" id="placa" placeholder="Placa" required />
          <input type="text" id="make" placeholder="Marca" required />
          <input type="text" id="model" placeholder="Modelo" required />
          <input type="number" id="year" placeholder="Ano" required />
          <input type="text" id="cor" placeholder="Cor" required />
          <input type="number" id="price" placeholder="Preço" step="0.01" required />
          <button type="submit">Adicionar</button>
        </form>
      </div>
      <h2>Estoque de Carros</h2>
      <table id="carsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ano</th>
            <th>Preço</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="js/hud.js"></script>
    <script src="js/cars.js"></script>
  </body>
</html>
