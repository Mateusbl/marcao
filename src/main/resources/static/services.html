<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Serviços</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Gerenciar Serviços</h1>
    <a href="index.html">← Voltar ao Dashboard</a>
    <div class="form-section">
        <h2>Adicionar Serviço</h2>
        <form id="serviceForm" class="flex-row">
            <input type="text" id="serviceDescription" placeholder="Descrição" required>
            <input type="number" id="serviceCost" placeholder="Custo" required>
            <button type="submit">Adicionar</button>
        </form>
    </div>
    <h2>Serviços</h2>
    <table id="servicesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Custo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<script>
let services = [];
function renderServices() {
    const tbody = document.querySelector('#servicesTable tbody');
    tbody.innerHTML = '';
    services.forEach(service => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${service.id}</td>
            <td>${service.description}</td>
            <td>${service.cost}</td>
            <td><button onclick="deleteService('${service.id}')">Remover</button></td>
        `;
        tbody.appendChild(tr);
    });
}
document.getElementById('serviceForm').onsubmit = function(e) {
    e.preventDefault();
    const description = document.getElementById('serviceDescription').value;
    const cost = document.getElementById('serviceCost').value;
    services.push({ id: Math.random().toString(36).substring(2, 10), description, cost });
    this.reset();
    renderServices();
};
function deleteService(id) {
    services = services.filter(s => s.id !== id);
    renderServices();
}
renderServices();
</script>
</body>
</html>
