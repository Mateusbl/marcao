<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Vendas</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/dark-theme.css" />
  </head>
  <body>
    <div id="hud"></div>
    <div class="container">
      <h1>Gerenciar Vendas</h1>
      <div class="form-section">
        <h2>Registrar Venda</h2>        <form id="saleForm" class="flex-row">
          <input type="text" id="saleAddress" placeholder="Endereço de Entrega" required />
          <button type="submit">Registrar</button>
        </form>
      </div>
      <h2>Vendas</h2>
      <table id="salesTable">
        <thead>
          <tr>            <th>ID Venda</th>
            <th>Data Venda</th>
            <th>Endereço Entrega</th>
            <th>Valor Total</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="js/hud.js"></script>
    <script src="js/sales.js"></script>
  </body>
</html>
