<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Funcionários</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/dark-theme.css" />
</head>
<body>
<div id="hud"></div>
<div class="container">
    <h1>Gerenciar Funcionários</h1>
    <div class="form-section">
        <h2>Adicionar Funcionário</h2>
        <form id="employeeForm" class="flex-row">
            <input type="text" id="employeeName" placeholder="Nome" required />
            <input type="text" id="employeeCpf" placeholder="CPF" required />
            <input type="email" id="employeeEmail" placeholder="Email" required />
            <input type="text" id="employeeEndereco" placeholder="Endereço" required />
            <input type="text" id="employeeTelefone" placeholder="Telefone" required />
            <input type="text" id="employeePosition" placeholder="Cargo" required />
            <input type="number" id="employeeSalario" placeholder="Salário" step="0.01" required />
            <button type="submit">Adicionar</button>
        </form>
    </div>
    <h2>Funcionários</h2>
    <table id="employeesTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Email</th>
            <th>Endereço</th>
            <th>Telefone</th>
            <th>Cargo</th>
            <th>Salário</th>
            <th>Data de Contratação</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<script src="js/hud.js"></script>
<script src="js/employees.js"></script>
</body>
</html>
