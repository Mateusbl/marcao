<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Clientes</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/dark-theme.css" />
  </head>
  <body>
    <div id="hud"></div>
    <div class="container">
      <h1>Gerenciar Clientes</h1>
      <div class="form-section">
        <h2>Adicionar Cliente</h2>        <form id="customerForm" class="flex-row">
          <input type="text" id="customerName" placeholder="Nome" required />
          <input type="text" id="customerCpf" placeholder="CPF" required />
          <input type="email" id="customerEmail" placeholder="Email" required />
          <input type="text" id="customerEndereco" placeholder="Endereço" required />
          <input type="text" id="customerTelefone" placeholder="Telefone" required />
          <button type="submit">Adicionar</button>
        </form>
      </div>
      <h2>Clientes</h2>
      <table id="customersTable">        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>    </div>
    <script src="js/hud.js"></script>
    <script src="js/customers.js"></script>
  </body>
</html>
