<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Vendas</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/dark-theme.css" />
  </head>
  <body>
    <div id="hud"></div>
    <div class="container">
      <h1>Gerenciar Vendas</h1>
      <div class="form-section">
        <h2>Registrar Venda</h2>
        <form id="saleForm" class="flex-row">
          <input
            type="text"
            id="saleCar"
            placeholder="Carro (ID ou Nome)"
            required
          />
          <input type="text" id="saleCustomer" placeholder="Cliente" required />
          <input type="number" id="salePrice" placeholder="Preço" required />
          <input type="date" id="saleDate" required />
          <button type="submit">Registrar</button>
        </form>
      </div>
      <h2>Vendas</h2>
      <table id="salesTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Carro</th>
            <th>Cliente</th>
            <th>Preço</th>
            <th>Data</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="js/hud.js"></script>
    <script src="js/sales.js"></script>
  </body>
</html>
